<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="/site.js" defer> </script>
    <style>
        form{ width: 200px; }
        input{ margin: 2px; }
        .invalid { border: 1px solid red; }
        input:focus { outline: none; background-color: lightgray;}
    </style>
</head>
<body>
    <form method="post">
        <input type="text" name="name" id="name" placeholder="Name" required>
         <input type="email" name="email" id="email" placeholder="Email" required>  <!-- ctrl + k + c comment out code -->
        <input type="tel" name="phone" id="phone" placeholder="Phone" required>
        <input type="password" name="password" id="password" placeholder="Password" required minlength="8" autocomplete="no">
        <input type="submit" id="submit" value="submit">
    </form>  
</body>
</html>
